<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon Link - Icons for Tab Bar. -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <link rel="manifest" href="site.webmanifest" />
        <!-- CSS link. -->
        <link rel="stylesheet" href="style.css" />
        <!-- Page title. -->
        <title>Budget Buddy</title>
    </head>
    <body>
    <header>
        <!-- Buddy -->
        <section id="buddy-mobile">
            <div class="wrapper">
                <div class="border-circle" id="one"></div>
                <div class="border-circle" id="two"></div>
                <div class="background-circle">
                    <div class="triangle-light"></div>
                    <div class="body"></div>

                    <span class="shirt-text">B</span>
                    <span class="shirt-text">U</span>
                    <span class="shirt-text">D</span>
                    <span class="shirt-text">D</span>
                    <span class="shirt-text">Y</span>

                    <div class="triangle-dark"></div>
                </div>
                <div class="head">
                    <div class="ear" id="left"></div>
                    <div class="ear" id="right"></div>
                    <div class="hair-main">
                        <div class="sideburn" id="left"></div>
                        <div class="sideburn" id="right"></div>
                        <div class="hair-top"></div>
                    </div>
                    <div class="face">
                        <div class="hair-bottom"></div>
                        <div class="nose"></div>
                        <div class="eye-shadow" id="left">
                            <div class="eyebrow"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="eye-shadow" id="right">
                            <div class="eyebrow"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="shadow-wrapper">
                            <div class="shadow"></div>
                        </div>
                    </div>
                </div>
                <span class="music-note" id="one">$</span>
                <span class="music-note" id="two">&#36;</span>
            </div>
        </section>

        <!-- H1 Heading -->
        <h1>BUDGET BUDDY</h1>

        <!-- Toggle to Dark Mode -->
        <div id="darkMode" onclick="darkMode()">
            <img src="sun-moon.png" alt="Toggle Dark Mode." />
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- H2 Weekly Budget Date -->
        <h2 id="budget_date">Weekly Budget Starting On:</h2>

        <!-- Date for the Weekly Budget -->
        <div id="date"></div>

        <!-- Weekly Income input. Update Budget button. -->
        <section>
            <form>
                <div id="weeklyBudget">
                    <label for="update_budget_button">Weekly Budget:</label>
                    <input type="number" id="income_input" />
                    <button id="update_budget_button">Update Budget</button>
                </div>   
            </form>
        </section>

        <!-- Add Expense. Name of Expensve input. Expense Amount input. Add Expense button. -->
        <section>
            <h2 id="addExpense">Add Expense:</h2>
            <form>
                <div id="expenseName">
                    <label for="name_input">Expense Name:</label>
                    <input type="text" id="name_input" />
                </div>
                <div id="expenseAmount">
                    <label id="eAmount" for="amount_input">Expense Amount:</label>
                    <input type="number" id="amount_input" />
                </div>
                <div id="drop_down">
                    <label for="category_input">Choose Category:</label>
                    <select
                    id="category_input"
                    class="form-control"
                    name="categorySelect"
                    >
                    <option selected hidden>Select</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Clothes">Clothes</option>
                    <option value="Bills">Bills</option>
                    <option value="Misc">Misc.</option>
                    </select>
                </div>
                <button id="add_expense_button">Add Expense</button>
            </form>
        </section>

        <!-- Remaining Balance. -->
        <section id="balance">
            <h3>Remaining Balance:</h3>
            <p id="remaining_balance"></p>
        </section>

        <!-- Total Expenses. -->
        <section id="expenses">
            <h3>Total Expenses:</h3>
            <p id="total_expenses"></p>
        </section>

        <!-- Category buttons with titles. -->
        <section id="categories">
            <div id="food">
                <img src="burger.png" alt="Food expenses." />
                <p>Food</p>
                <div id="food_expense"></div>
            </div>

            <div id="entertainment">
                <img src="cinema.png" alt="Entertainment expenses." />
                <p>Entertainment</p>
                <div id="entertainment_expense"></div>
            </div>

            <div id="clothing">
                <img src="clothing.png" alt="Clothing expenses." />
                <p>Clothing</p>
                <div id="clothes_expense"></div>
            </div>

            <div id="bills">
                <img src="document.png" alt="Bills expenses." />
                <p>Bills</p>
                <div id="bill_expense"></div>
            </div>

            <div id="misc">
                <img src="misc.png" alt="Misc" />
                <p>Misc.</p>
                <div id="misc_expense"></div>
            </div>
        </section>

      <!-- Expense List. -->
        <section>
            <h2>Expense List:</h2>
            <div id="expense_list"></div>
        </section>
    </main>

    <!-- Footer with Home and Expense Summary buttons with titles. -->
    <footer>
      <p id="copyright">Â© 2021</p>
    </footer>

    <!-- JavaScript link. -->
    <script src="./script.js"></script>

    <!-- Javascript Links for Over Budget Alert Popup -->
    <script id="alert" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Audio for the Over Budget Alert Popup -->
    <audio id="mario" src="MARIO-DIES-SOUND-EFFECT.mp3"></audio>
  </body>
</html>
