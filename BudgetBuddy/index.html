<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <!-- CSS link. -->
    <link rel="stylesheet" href="style.css" />
    <!-- Page title. -->
    <title>Budget Buddy</title>
  </head>
  <body>
    <main>
      <!-- H1 Heading. H2 Weekly Budget Date -->
      <h1>Budget Buddy</h1>
      <h2>Weekly Budget Date</h2>
      <div id="darkMode" onclick="darkMode()">
        <img src="sun-moon.png" alt="Toggle Dark Mode." />
      </div>
      <div id="date"></div>

      <!-- Weekly Income input. Update Budget button. -->
      <section>
        <form>
          <label for="update_budget_button">Weekly Budget:</label>
          <input
            type="number"
            id="income_input"
            onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 || event.keyCode === 190 || event.keyCode === 9 ? true : !isNaN(Number(event.key))"
          />
          <button id="update_budget_button">Update Budget</button>
        </form>
      </section>

      <!-- Add Expense. Name of Expensve input. Expense Amount input. Add Expense button. -->
      <section>
        <h2>Add Expense:</h2>
        <form>
          <input type="text" id="name_input" placeholder="Expense Name" />
          <!-- Allows only numbers and .  -->
          <input
            type="number"
            id="amount_input"
            placeholder="Expense Amount"
            onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 || event.keyCode === 190 || event.keyCode === 9 ? true : !isNaN(Number(event.key))"
          />

          <p>Select your category</p>
          <div id="drop_down">
            <label for="category_input">Pick your category</label>
            <select
              id="category_input"
              class="form-control"
              name="categorySelect"
            >
              <option selected hidden>Select</option>
              <option value="Food">Food</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Clothes">Clothes</option>
              <option value="Bills">Bills</option>
              <option value="Misc">Misc</option>
            </select>
          </div>
          <button id="add_expense_button">Add Expense</button>
        </form>
      </section>

      <!-- Expense List. -->
      <section>
        <h2>Expense List:</h2>
        <div id="expense_list"></div>
      </section>

      <!-- Remaining Balance. -->
      <section>
        <h2>Remaining Balance:</h2>
        <p id="remaining_balance"></p>
      </section>

      <!-- Total Expenses. -->
      <section>
        <h2>Total Expenses:</h2>
        <p id="total_expenses"></p>
      </section>

      <!-- Category buttons. Category titles. -->
      <section>
        <div id="food">
          <button id="btn-burger"><img src="burger.png" alt="Food" /></button>
          <p>Food</p>
          <p id="foodList"></p>
          <div id="food_expense"></div>
        </div>

        <div id="entertainment">
          <button><img src="cinema.png" alt="Entertainment" /></button>
          <p>Entertainment</p>
          <p id="entList"></p>
          <div id="entertainment_expense"></div>
        </div>

        <div id="clothing">
          <button><img src="clothing.png" alt="Clothing" /></button>
          <p>Clothing</p>
          <p id="clothesList"></p>
          <div id="clothes_expense"></div>
        </div>

        <div id="bills">
          <button><img src="document.png" alt="Bills" /></button>
          <p>Bills</p>
          <p id="billList"></p>
          <div id="bill_expense"></div>
        </div>

        <div id="misc">
          <button><img src="misc.png" alt="Misc" /></button>
          <p>Misc</p>
          <p id="miscList"></p>
          <div id="misc_expense"></div>
        </div>
      </section>
      <section>
        <div id="food_filter"></div>
      </section>
      <span>Buddy Scaled 50%</span>
      <section id="buddy-mobile">
        <div class="wrapper">
          <div class="border-circle" id="one"></div>
          <div class="border-circle" id="two"></div>
          <div class="background-circle">
            <div class="triangle-light"></div>
            <div class="body"></div>

            <span class="shirt-text">B</span>
            <span class="shirt-text">U</span>
            <span class="shirt-text">D</span>
            <span class="shirt-text">D</span>
            <span class="shirt-text">Y</span>

            <div class="triangle-dark"></div>
          </div>
          <div class="head">
            <div class="ear" id="left"></div>
            <div class="ear" id="right"></div>
            <div class="hair-main">
              <div class="sideburn" id="left"></div>
              <div class="sideburn" id="right"></div>
              <div class="hair-top"></div>
            </div>
            <div class="face">
              <div class="hair-bottom"></div>
              <div class="nose"></div>
              <div class="eye-shadow" id="left">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="eye-shadow" id="right">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="mouth"></div>
              <div class="shadow-wrapper">
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <span class="music-note" id="one">$</span>
          <span class="music-note" id="two">&#36;</span>
        </div>
      </section>
      <span>Buddy Scaled 30%</span>
      <section id="buddy-desktop">
        <div class="wrapper-scaled">
          <div class="border-circle" id="one"></div>
          <div class="border-circle" id="two"></div>
          <div class="background-circle">
            <div class="triangle-light"></div>
            <div class="body"></div>

            <span class="shirt-text">B</span>
            <span class="shirt-text">U</span>
            <span class="shirt-text">D</span>
            <span class="shirt-text">D</span>
            <span class="shirt-text">Y</span>

            <div class="triangle-dark"></div>
          </div>
          <div class="head">
            <div class="ear" id="left"></div>
            <div class="ear" id="right"></div>
            <div class="hair-main">
              <div class="sideburn" id="left"></div>
              <div class="sideburn" id="right"></div>
              <div class="hair-top"></div>
            </div>
            <div class="face">
              <div class="hair-bottom"></div>
              <div class="nose"></div>
              <div class="eye-shadow" id="left">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="eye-shadow" id="right">
                <div class="eyebrow"></div>
                <div class="eye"></div>
              </div>
              <div class="mouth"></div>
              <div class="shadow-wrapper">
                <div class="shadow"></div>
              </div>
            </div>
          </div>
          <span class="music-note" id="one">$</span>
          <span class="music-note" id="two">&#36;</span>
        </div>
      </section>
    </main>
    <audio id="mario" src="MARIO-DIES-SOUND-EFFECT.mp3"></audio>
    <!-- JavaScript link. -->
    <script src="./script.js"></script>
    <!-- Javascript Links for Over Budget Pop Up Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
